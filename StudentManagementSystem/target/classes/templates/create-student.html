<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    
</head>
<body> 
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5">

      <div class="row">
      
      <div class="col-lg-6 col-md-6 col-sm-10 mx-auto"> 
      <div class="card shadow-lg">
      <div class="card-header text-center bg-primary text-white">
              <h3>Create New Student</h3>
              </div>
      <div class="card-body">
      <form th:action="@{/students}" th:object="${student}" method="post">
      
        <div class="form-group">
           <lable>Student First Name</lable> 
           <input type="text" name="firstName" class="form-control" placeholder="Enter Student FirstName">
      
      </div>
      
		<div class="form-group">
		
		<lable>Student Last Name</lable>
		
		<input type="text" name="lastName" id="lastName" placeholder="Enter Student Last Name"/>
		
		</div>
		
		  <div class="form-group">
		 
		 <label>Student Email</label>
			
			<input type="text" name="email" id="email" placeholder="Enter Student Email"/>
			</div>
			
			<div class="text-center">
			
	           <button type="submit" class="btn btn-primary">Submit</button>
			</div>
         
         </form>
         
      </div>
</body>
</html>
